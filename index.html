<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/7896021e26.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Influencer products</h1>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>Signup</li>
                <li>Login</li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-solid fa-cart-shopping"></i></li>
            </ul>
        </nav>
        <section class="banner-section">
            <div class="banner-content">
                <h1>Start your Journey as <br>
                    Influencer</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. <br>Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button>Prebook Now  <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="banner-image">
                <img src="./images/main-camera.png" alt="">
            </div>
        </section>
        <section class="sponsor">
            <img src="./logos/Alibaba.svg" alt="">
            <img src="./logos/Amazon.svg" alt="">
            <img src="./logos/Daraz.pk Logo.svg" alt="">
            <img src="./logos/Ebay.svg" alt="">
            <img src="./logos/Rakuten.svg" alt="">
            <img src="./logos/Target.svg" alt="">
            <img src="./logos/Walmart.svg" alt="">
        </section>
    </header>
    <main></main>
    <footer></footer>

</html>
